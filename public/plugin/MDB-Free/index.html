var ctxP = document.getElementById("pieChart").getContext('2d');

var PI2 = Math.PI * 2;
var myData = [300, 50, 100, 40, 120];
var cx = 500;
var cy = 500;
var radius = 250;


function drawWedge(startAngle, endAngle, fill, label) {
      // draw the wedge
      ctxP.beginPath();
      ctxP.moveTo(cx, cy);
      ctxP.arc(cx, cy, radius, startAngle, endAngle, false);
      ctxP.closePath();
      ctxP.fillStyle = fill;
      ctxP.strokeStyle = 'black';
      ctxP.fill();
      ctxP.stroke();

      // draw the label
      var midAngle = startAngle + (endAngle - startAngle) / 2;
      var labelRadius = radius * .65;
      var x = cx + (labelRadius) * Math.cos(midAngle);
      var y = cy + (labelRadius) * Math.sin(midAngle);
      ctxP.fillStyle = 'white';
      ctxP.fillText(label, x, y);
    }

});
